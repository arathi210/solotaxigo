      </div>
      <div class="del-img"><img src="/public/asset/images/delete.png" alt="delete icon"></div>
    </div>
    <div class="fare-setting-inner solo-container">

        <div class="input-wrapper">
          <input type="text" name="fare_name" placeholder="Enter your fare name" class="login-input form-control" value="Day Ride">
          <label for="" class="login-label form-label">Fare Name</label>
        </div>

        <div class="input-wrapper extra-content">
          <p class="extra-para">A flat fee changed at the begining of the ride</p>
          <input type="text" name="base_fare" placeholder="Enter your Base Fare" class="login-input form-control">
          <label for="" class="login-label form-label">Base Fare</label>
        </div>
        <div class="input-wrapper extra-content">
          <p class="extra-para">Minimum amount charged on a ride</p>
          <input type="text" name="min_fare" placeholder="Enter your Minimum Fare" class="login-input form-control">
          <label for="" class="login-label form-label">Minimum Fare</label>
        </div>
        <div class="input-wrapper extra-content">
          <p class="extra-para">How much is charged for each minute of the ride</p>
          <input type="text" name="cost" placeholder="Enter your Cost Per Minute" class="login-input form-control">
