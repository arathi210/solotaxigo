<!DOCTYPE html>
<html lang="en">

<head>

        <label for="" class="login-label form-label">Password</label>
      </div>
      <p class="Forgot Password-para"><a href="/forgotpassword">Forgot Password?</a> </p>
      <button type="submit" class="onbord-btn btn">
        Login</button>
    </form>
